<html>
  <head>
    <title>DyCrypt - send coded messages!</title> 
    <link rel="stylesheet" type="text/css" href="/main.css" />
  </head>

  <body>
    <h1>DyCrypt</h1>

    <main class="container">
      <form class="js-encrypt-form" class="js-encrypt-form">
      	<label for="encrypt">Enter Message for Encryption</label>
      	<input name="encrypt" type="text" class="js-encrypt-input" required />

        <input type="submit" value="Encrypt" class="js-encrypt-submit" />
      </form>

      <form class="js-decrypt-form" class="js-decrypt-form">
        <label for="decrypt">Enter Message for Decryption</label>
        <input name="decrypt" type="text" class="js-decrypt-input" required />

        <input type="submit" value="Decrypt" class="js-decrypt-submit" />
      </form>
    </main>


    <div class="result hidden">
      <h2>Result:</h2>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="/dycrypt.js"></script>
  </body>
</html>
